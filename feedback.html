<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />
	<link rel="stylesheet" type="text/css" href="langsdale-on-the-go.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
	<script src="js/langsdale_mobile.js"></script>
    <title>Feedback</title>
</head>
<body>
	<div data-role="page" id="index">

		<div data-role="header" data-position="fixed" id="my_header">
			<a href="index.html" data-role="button" data-inline="true" data-icon="arrow-l" data-ajax="false">Back</a>
			<h1>Feedback</h1>
		</div><!-- /header -->

		<div data-role="content">

		<!-- the form posts to a an external .cfm page, based on ideas from Raymond Camden's Blog: "jQuery Mobile Example - Paged Search Results" http://www.raymondcamden.com/index.cfm/2011/2/25/jQuery-Mobile-Example--Paged-Search-Results -->
				
			<form action="mobile-feedback.cfm" method="post">
				<div class="ui-body ui-body-d ui-corner-all" style="width:60%; margin-left:auto; margin-right:auto; ">
					<!-- Name -->
						<label for="name"><strong>Name</strong></h2></label>
					   	<input type="text" name="name" id="name" value="" placeholder="Enter your name, please." />
								    		
				   	<!-- Email -->	
					  	<label for="email"><strong>Email</strong></label>
				  		<input type="email" name="email" id="email" value="" placeholder="What is your email address?" />
					
			 		<!-- Comments -->
						<label for="comments"><strong>Comments</strong></h2></label>
						<textarea name="comments" id="comments" placeholder="Let us know what your experience at the library was like."></textarea>
						<br/>
				</div> <!-- form background -->	 
			
					<!-- submit / reset -->
						<div class="ui-grid-c">
							<div class="ui-block-a">&nbsp;</div>
							<div class="ui-block-b">
								<input type="submit" value="Submit" data-theme="c" data-icon="check" />
							</div>
							<div class="ui-block-c">
								<input type="reset" value="Reset" data-theme="c" data-icon="delete" />
							</div>
						<div class="ui-block-d">&nbsp;</div>
						
						</div>
						
						<p>&nbsp;</p>
	   			</form>
   				

		</div><!-- /content -->
		
		<div data-role="footer" data-position="fixed" id="myFooter">
			<div data-role="navbar">
				<ul>
					<li><a href="index.html" data-icon="home" class="ui-btn-active" data-ajax="false">Home</a></li>
					<li><a href="http://langsdale.ubalt.edu" data-icon="grid" data-ajax="false">Full site</a></li> 
				</ul>
			</div><!-- /navbar -->
		</div><!-- /footer -->

	</div><!-- /page -->
	
</body>
</html>
